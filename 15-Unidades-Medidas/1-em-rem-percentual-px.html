<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades em, rem, %, px</title>

    <style>
        p{
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
            font-family: 'Courier New', Courier, monospace;
        }

        p:nth-child(1){
            width: 200px;
        }
        p:nth-child(2){
            width: 20em;
        }
        p:nth-child(3){
            width: 20rem;
        }
        p:nth-child(4){
            width: 20%;
        }
    </style>
</head>
<body>
    <h1>Unidades em, rem, %, px</h1>

    <div class="container">
        <p>Pixel</p>
        <p>em</p>
        <p>rem</p>
        <p>%</p>
    </div>
    
</html>
