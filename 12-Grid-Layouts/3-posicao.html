<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            max-width: 600px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-content: space-around;
            align-items: center;
        }

        .item { 
            background-color: rgb(54, 231, 41);
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5 = Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere libero, at sint necessitatibus recusandae expedita dolores animi ratione magnam quas.</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
</body>
</html>
