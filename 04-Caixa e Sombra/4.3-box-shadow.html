<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Box-Shadow</title>
    <style>
        div{
            width: 400px;
            height: 200px;
            padding: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            font-family: sans-serif;
        }
        .exemplo1 {
            background-color: lightblue;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            margin: 20px;
        }

        .exemplo2 {
            background-color: lightgreen;
            box-shadow: -5px -5px 10px rgba(0, 0, 0, 0.5);
            margin: 20px;
        }

        .exemplo3 {
            background-color: lightcoral;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin: 20px;
        }

        .exemplo4 {
            background-color: lightgoldenrodyellow;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5), -10px -10px 20px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }

        .exemplo5 {
            background-color: lightpink;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="exemplo1">Exemplo 1</div>
    <div class="exemplo2">Exemplo 2</div>
    <div class="exemplo3">Exemplo 3</div>
    <div class="exemplo4">Exemplo 4</div>
    <div class="exemplo5">Exemplo 5</div>
</body>
</html>
