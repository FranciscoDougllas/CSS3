<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>height</title>

    <style>
        div{
            font-family: 'Courier New', Courier, monospace;
            margin: 20px;
            padding: 20px;
        }
        .height{
            height: 10vh;
            background-color: rgb(215, 189, 189);
            
        }
        .max-height{
            max-height: 100px;
            background-color: rgb(167, 183, 197);
        }
        .min-height{
            min-height: 200px;
            background-color: rgb(125, 212, 132);
        }
    </style>
</head>
<body>
    <div class="height"><b>heigth</b> Define a altura do elemento. Valores: px, %, em, etc.</div>


    <div class="min-height"><b>min-height</b> Define a altura mínima do elemento. 
        Garante que o elemento não seja mais baixo que o valor especificado.</div>

    <div class="max-height"><b>max-height</b> Define a altura máxima do elemento. 
        Não permite que o elemento seja mais alto que o valor especificado.</div>

</body>
</html>
